<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>朝日新聞信用組合 利用者番号入力ツール</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>朝日信組 利用者番号入力ツール</h1>
        <div class="user-info">
          <span id="userNumberDisplay">利用者番号: 未設定</span>
        </div>
      </header>

      <main>
        <div class="section">
          <button id="pasteToFormButton" class="btn btn-success">実行</button>
          <button
            id="extractDigitsButton"
            class="btn btn-secondary"
            style="margin-top: 8px"
          >
            桁数抽出
          </button>
        </div>

        <div class="section">
          <h2>設定</h2>
          <button id="openOptionsButton" class="btn btn-secondary">
            設定画面を開く
          </button>
        </div>

        <div class="section">
          <h2>状態</h2>
          <div id="status" class="status">準備完了</div>
        </div>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
